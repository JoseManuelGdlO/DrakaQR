<ion-header style="padding: 0%;">
  <ion-toolbar color="primary">
    <ion-title>Almacen</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="cerrarModal()" color="light">
          cerrar
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="padding: 0px;">

  


  
          <ion-grid>
              <ion-row>
                  <ion-col style="text-align: center;">
                    <h1 style="font-size: 8vw; ">A</h1>
                  </ion-col>
                <ion-col style="text-align: center;">
                  <h1 style="font-size: 8vw;">R</h1>
                </ion-col>
                <ion-col style="text-align: center;">
                  <h1 style="font-size: 8vw;">P</h1>
                </ion-col>
                <ion-col style="text-align: center;">
                  <h1 style="font-size: 8vw;">D</h1>
                </ion-col>
                
              </ion-row>
            </ion-grid>

            <div style="width: 100%; height: 3px; background-color:rgb(23, 43, 228);"></div>
     <ion-list>
       
          <div *ngFor="let item of datos">
              <ion-grid style="padding: 0px">
                  <ion-row>
                    <ion-col style="text-align: center;">
                      <h5 class="h5Tab">{{item.almacen}}</h5>
                    </ion-col >
                    <ion-col style="text-align: center;" >
                        <h5 >{{item.rack}}</h5>
                    </ion-col>
                    <ion-col style="text-align: center;">
                        <h5 class="h5Tab">{{item.pasillo}}</h5>
                    </ion-col>
                    <ion-col style="text-align: center;">
                        <h5 >{{item.disponible}}</h5>
                    </ion-col>

                    
                  </ion-row>
                </ion-grid>
                    
                  <div style="width: 100%; height: 1px; background-color:rgb(23, 43, 228);"></div>
                
              </div>
        
     </ion-list>
 

    
    

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="presentAlertPrompt()" expand="block">Agregar Rack</ion-button>
    </ion-toolbar>
  </ion-footer>
