<ion-header color="primary">
  <ion-toolbar>
    <div style="text-align: center;">
        <ion-title color="primary">Draka Adminstrador</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button color="danger" (click)="cerrarSesion()"><ion-icon name="md-exit"></ion-icon></ion-fab-button> 
            <ion-fab-button (click)="abrirModalUsuarios()"><ion-icon color="primary" name="md-contacts"></ion-icon></ion-fab-button> 
            <ion-fab-button><ion-icon (click)="abrirModalAlmacen()" color="primary" name="md-cloud"></ion-icon></ion-fab-button>
           <!-- <ion-fab-button><ion-icon (click)="abrirModalChat()" color="primary" name="md-chatboxes"></ion-icon></ion-fab-button>-->
          </ion-fab-list>
      </ion-fab>

      <div class="row"> 
        <div class="column">
            <ion-card>
                <ion-card-header>
                  <ion-card-title>Total</ion-card-title>
                  <ion-card-subtitle style="color:rgb(80, 152, 247); font-size: 15vw;">10</ion-card-subtitle>
                </ion-card-header>
              
                <ion-card-content>
                  Productos en los almacenes
                </ion-card-content>
              </ion-card>
        </div>
        <div class="column">
            <ion-card>
                <ion-card-header>
                  <ion-card-title>Almacen</ion-card-title>
                  <ion-card-subtitle style="color:rgb(80, 152, 247); font-size: 15vw;">3</ion-card-subtitle>
                </ion-card-header>
              
                <ion-card-content>
                 es el mas lleno con 25 productos
                </ion-card-content>
              </ion-card>
        </div>
      </div>

      




</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <div style="text-align: center;">
        <p>{{noticias}}</p>
      </div>
    </ion-toolbar>
  </ion-footer>
