<ion-header color="primary">
  <ion-toolbar>
    <div style="text-align: center;">
        <ion-title color="primary">Draka Adminstrador</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button color="danger" (click)="cerrarSesion()"><ion-icon name="md-exit"></ion-icon></ion-fab-button> 
            <ion-fab-button (click)="abrirModalUsuarios()"><ion-icon color="primary" name="md-contacts"></ion-icon></ion-fab-button> 
            <ion-fab-button><ion-icon (click)="abrirModalAlmacen()" color="primary" name="md-cloud"></ion-icon></ion-fab-button>
           <!-- <ion-fab-button><ion-icon (click)="abrirModalChat()" color="primary" name="md-chatboxes"></ion-icon></ion-fab-button>-->
          </ion-fab-list>
      </ion-fab>

     
<div style="text-align: center; background-color: rgba(0, 0, 0, 0.322)">
      <ion-row>
          <ion-col size="9">
              <ion-item>
                  <ion-label position="stacked">N° de Rack</ion-label>
                  <ion-input maxlength="4" placeholder="Ej.a44R" [(ngModel)]="codigoRack">
                      
                  </ion-input>
                </ion-item>
            
          </ion-col>
          <ion-col size="3">
              <ion-button  expand="full" (click)="scanCodeRack()">
                  <ion-ripple-effect></ion-ripple-effect>
                  <ion-icon name="camera"></ion-icon>
                </ion-button>
            
          </ion-col>
        </ion-row>

        <ion-button  expand="full" (click)="buscarRack()">Buscar Posicion del Rack
            <ion-ripple-effect></ion-ripple-effect>
          </ion-button>

</div>


<div style="text-align: center; background-color: rgba(0, 0, 255, 0.322)">
    <ion-row>
        <ion-col size="9">
            <ion-item>
                <ion-label position="stacked">N° de Producto</ion-label>
                <ion-input placeholder="Ej.S293182819234233" [(ngModel)]="codigoProducto">
                    
                </ion-input>
              </ion-item>
          
        </ion-col>
        <ion-col size="3">
            <ion-button expand="full" (click)="scanCodeProd()">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon name="camera"></ion-icon>
              </ion-button>
          
        </ion-col>
      </ion-row>

      <ion-button expand="full" (click)="buscarProd()">Buscar Posicion del Producto
          <ion-ripple-effect></ion-ripple-effect>
        </ion-button>

</div>


</ion-content>

<ion-footer>
    <ion-toolbar (click)="mandarChat()" color="primary">
      <div style="text-align: center;">
        <p>{{noticias}} del rack <b>{{rack}}</b></p>
        <p>Ingeniero: {{nombre}}</p>
      </div>
    </ion-toolbar>
  </ion-footer>
